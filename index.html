<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <nav class="parent">
        <div class="Wordpress">
            <h3>Wordpress</h3>

        </div>

        <div class="content">
            <h3>Reader</h3>
            <div class='option'>
                <div>
                    <i class="fas fa-comment-dots fa-lg"></i>
                </div>
                <div>
                    <i class="far fa-user-circle fa-lg"></i>
                </div>
                <div>
                    <i class="fas fa-pencil-alt fa-lg"></i>
                </div>
            </div>
        </div>

    </nav>

    <div class="container">

        <div class="column-left">
            <div>
                <i class="item fas fa-desktop"></i>
                view site
            </div>
            <div>
                <i class="item fas fa-chart-bar"></i>
                chart
            </div>
            <div>
                <i class="item fas fa-chart-line"></i>
                activity
            </div>
            <div>
                <i class="item fab fa-blogger-b"></i>
                blogpost
            </div>

            <div>
                <i class="item far fa-images"></i>
                Media
            </div>
        </div>

        <div class="column-right">
            <div class="feature">
                <div class="article">
                    
                    <div class="top">

                        <div class="publishedarticle">published </div>
                        <div class="draft">draft</div> 
                    </div>
                    

                    <div class="Search Bar">Search Bar</div>
                </div>


            </div>

        </div>

    </div>

</body>

</html>
