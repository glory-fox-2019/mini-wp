<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <title>Document</title>
</head>

<body>
    <nav>
      <div id="logo">
          <i class="fab fa-wordpress"></i>  Wordpress
      </div>
      <div id="right-logo">
        <div>
            <i class="fas fa-book"></i>  Reader
        </div>
        <div>
            <ul>
                <li><i class="fas fa-pen-square"></i>  Write</li>
                <li><i class="fas fa-portrait"></i></li>
                <li><i class="fas fa-map-pin"></i></li>
              </ul>
        </div>
       

      </div>
    </nav>

      <div class="container">
        <div id="left-column">
          <div class="menu">
              <i class="fas fa-tv"></i>  View Site
          </div>
          <div class="menu">
              <i class="fas fa-chart-line"></i>  Stats
          </div>
          <div class="menu">
              <i class="far fa-clock"></i>  Activity
          </div>
          <div class="menu" id="plan">
            <div>
              Plan
            </div>
            <div>
              Free
            </div>
          </div>
          <div class="menu">
              <i class="fas fa-sticky-note"></i>  Site Pages
          </div>
          <div class="menu">
              <i class="fas fa-align-left"></i>  Blog Posts
          </div>
          <div class="menu">
              <i class="fas fa-images"></i>  Media
          </div>
          <div class="menu">
              <i class="fas fa-comments"></i>  Comments
          </div>
          <div class="menu">
              <i class="fas fa-dice-six"></i>  Feedback
          </div>
          <div class="menu">
              <i class="fas fa-plug"></i>  Plugins
          </div>
          <div class="menu">
              <i class="fas fa-cloud-upload-alt"></i>  Import
          </div>
          <div class="menu">
              Personalize
          </div>
          <div class="menu">
              <i class="fas fa-tools"></i>  Customize
          </div>
        </div>
        <div id="right-column">
          <div id="top-content">
            <div id="top">
            <ul>
              <li>Published</li>
              <li>Drafts</li>
            </ul>
          </div>
          <div id="search">
              <i class="fas fa-search"></i>
          </div>
        </div>
          <div class="content">
            <div class="article">
              <b>The Journey Begins</b>
              <i>Last Updated 30 minutes ago</i>
            </div>
            <div id="image">
              <div>
                <img src="journey.jpeg" alt="gambar">
              </div>
              <div class="option">
                  <i class="fas fa-ellipsis-h fa-3x"></i>
              </div>
            </div>
          </div>
      </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
