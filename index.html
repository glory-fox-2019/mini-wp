<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Mini WP</title>
</head>
<body>
    <div class="wrapper">

        <header>
            <nav class="mynav">
                <div class="nav-item nav-left">
                    <div class="logo nav-left-item">
                        <div class="logo-box">
                            <img id="logo" src="./img/wordtiv.png" alt="logo">
                        </div>
                    </div>
                    <div class="nav-left-item">
                        <i class="fas fa-book-reader"></i> Reader
                    </div>
                </div>
                <div class="nav-item nav-right">
                    <div class="nav-right-item">
                        <div class="write-button">                        
                            <i class="far fa-edit"></i> Write
                        </div>
                    </div>
                    <div class="nav-right-item">
                        <img src="./img/icons8-color-50.png" alt="user">
                    </div>
                    <div class="nav-right-item">
                        <i class="far fa-envelope"></i>
                    </div>
                </div>
            </nav>
        </header>
    
        <div class="container">
            <div class="side-bar">
                <ul class="side-menu">
                    <li><i class="fas fa-desktop"></i> View Site</li>
                    <li><i class="fas fa-file-alt"></i> Site Pages</li>
                    <li onclick="addArticle()"><i class="fas fa-pencil-alt"></i> Add Article</li>
                    <li onclick="showArticle()"><i class="fas fa-list-alt"></i> Blog Posts</li>
                    <li><i class="fas fa-history"></i> Activity</li>
                </ul>
            </div>
            <div id="content" class="content">
                <div class="content-header">
                    <div class="article-header">
                        <div class="publish-draft-header">
                            <div class="inside-article-header">Published</div>
                            <div class="inside-article-header">Drafts</div>
                        </div>
                        <div class="search-header">
                            <i class="fas fa-search inside-article-header"></i>
                        </div>
                    </div>
                </div>
            
                <div class="content-article">
                    <div class="articles">
                        <div class="article-title">
                            <h2>Lorem Ipsum</h2>
                            <div class="article-rating">
                                <p><i class="fas fa-eye"></i> 57</p>
                                <p><i class="far fa-heart"></i> 23</p>
                            </div>
                        </div>
                        <div class="article-thumbnail">
                            <img src="./img/cycle.jpeg">
                        </div>
                    </div>    

                    <div class="articles">
                        <div class="article-title">
                            <h2>Lorem Ipsum</h2>
                            <div class="article-rating">
                                <p><i class="fas fa-eye"></i> 57</p>
                                <p><i class="far fa-heart"></i> 23</p>
                            </div>
                        </div>
                        <div class="article-thumbnail">
                            <img src="./img/cycle.jpeg">
                        </div>
                    </div> 

                    <div class="articles">
                        <div class="article-title">
                            <h2>Lorem Ipsum</h2>
                            <div class="article-rating">
                                <p><i class="fas fa-eye"></i> 57</p>
                                <p><i class="far fa-heart"></i> 23</p>
                            </div>
                        </div>
                        <div class="article-thumbnail">
                            <img src="./img/cycle.jpeg">
                        </div>
                    </div> 
    
                </div>
            </div>
            <div id="wysiwyg" style="display:none">
                <div id="editor">
                        <p>Hello World!</p>
                        <p>Some initial <strong>bold</strong> text</p>
                        <p><br></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            modules: {toolbar: true},
            theme: 'snow'
        });

        function addArticle() {
            console.log("add article")
            document.getElementById('content').style.display = "none"
            document.getElementById('wysiwyg').style.display = "block"
        }

        function showArticle() {
            document.getElementById('content').style.display = "flex"
            document.getElementById('wysiwyg').style.display = "none"
        }
    </script>
</body>
</html>
