<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/vueWysiwyg.css">
    <!-- <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    <div id="app">

        <nav class="parent">
            <div class="Wordpress">
                <h3>Wordpress</h3>

            </div>

            <div class="content">
                <h3>Reader</h3>
                <div class='option'>
                    <div>
                        <i class="fas fa-pencil-alt fa-lg" v-on:click="showTextEditor">write</i>
                    </div>
                    <div>
                        <i class="fas fa-comment-dots fa-lg"></i>
                    </div>
                    <div>
                        <i class="far fa-user-circle fa-lg"></i>
                    </div>

                </div>
            </div>

        </nav>


        <div class="container">

            <div class="column-left">
                <div>
                    <i class="item fas fa-desktop" v-on:click="showArticles"></i>
                    view article

                </div>
                <div>
                    <i class="item fas fa-chart-bar"></i>
                    chart
                </div>
                <div>
                    <i class="item fas fa-chart-line"></i>
                    activity
                </div>
                <div>
                    <i class="item fab fa-blogger-b"></i>
                    blogpost
                </div>

                <div>
                    <i class="item far fa-images"></i>
                    Media
                </div>
            </div>

            <div class="column-right">
                <div class="feature" v-if="isArticles">
                    <div class="searcharticle">

                        <div class="top">

                            <div class="publishedarticle">published </div>
                            <div class="draft">draft</div>
                        </div>

                        <div class="Search Bar">Search Bar
                            <input type="text" name="Search" v-model="filter">
                        </div>
                    </div>
                    <div class="article" v-for="article in articles">

                        <div class="left-side">
                            <div>{{article.title}}</div>
                            <div>{{article.content}}</div>
                            <div>{{article.createdAt.slice(0,10)}}</div>
                        </div>
                        <div class="right-side">
                            <!-- <button v-on:click="editArticle($event,article)">Edit </button> -->
                            <button v-on:click="showEditForm($event,article)">Edit </button>
                            <button v-on:click="deleteArticle($event,article._id)">Delete </button>
                        </div>


                    </div>
                </div>

                <div id="createdArticles">

                </div>

                <div v-if="isTextEditor" class='classTexteditor'>

                    <h3>Write your article</h3>

                    <div id="outerTextEditor">
                        <form>
                            <input type="text" name="title" placeholder="title" v-model="title">
                            <wysiwyg v-model="content"></wysiwyg>

                            <input type="submit" value="Submit" v-on:click.prevent="createArticles">
                        </form>

                    </div>
                </div>
                <div v-if="isEditForm" class='classTexteditor'>

                    <h3>Write your article</h3>

                    <div id="outerTextEditor">
                        <form>
                            <input  type="text" name="title"  v-model="title" :placeholder="objEdited.title" >
                            <wysiwyg v-model="content" :placeholder="objEdited.content"></wysiwyg>

                            <input type="submit" value="Submit" v-on:click.prevent="editArticle($event,objEdited._id)">
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="./js/vueWysiwyg.js"></script>
    <!-- <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script> -->

    <script src="js/index.js"></script>


</body>

</html>
