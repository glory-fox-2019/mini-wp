<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli|Poppins|Work+Sans&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" -->
    <!-- integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="/css/index.css">
    <title> Wordpress</title>
    <link rel="shortcut icon" type="image/png"
        href="https://freepngimg.com/download/wordpress_logo/3-2-wordpress-logo-png-pic.png" />

</head>

<body>
    <nav id="navbar">
        <div id="left-nav">
            <a href=""><i class="fab fa-wordpress fa-lg"></i> iPress</a>
        </div>
        <div id="right-nav">
            <a href=""><i class="fas fa-newspaper"></i> Reader</a>
            <div class="next-right">
                <div>
                    <button class="right" id="button1"><i class="far fa-edit write "></i> Write</button>
                </div>
                <div class="rightcorner">
                    <div>
                        <a href=""><i class="fas fa-user fa-lg right white"></i></a>
                    </div>
                    <div>
                        <a href=""> <i class="far fa-bell fa-lg white"></i></a>
                    </div>
                </div>

            </div>

        </div>
    </nav>

    <div class="container">
        <div id="column-left">
            <div class="box">
                <i class="far fa-user"></i> Welcome, Iqbal
            </div>
            <div class="box">
                <i class="fas fa-laptop"></i> view site
            </div>
            <div class="box">
                <i class="fas fa-chart-bar"></i> stats
            </div>
            <div class="box">
                <i class="fas fa-chart-line"></i> activity
            </div>
            <div class="box" id="manage"">
                Manage
            </div>
            <div class=" box plan">
                <div>
                    <i class="fas fa-th-large"></i> Blog Posts
                </div>
                <div>
                    <button>Add</button>
                </div>
            </div>
            <div class="box plan">
                <div>
                    <i class="far fa-image"></i> Media
                </div>
                <div>
                    <button>Add</button>
                </div>
            </div>
            <div class="box plan">
                <div>
                    <i class="fas fa-comments"></i> Comments
                </div>
            </div>
            <div class="box plan">
                <div>
                    <i class="fas fa-comment-dots"></i> Feedback
                </div>
                <div>
                    <button>Add</button>
                </div>
            </div>
            <div class="box Personalize">
                Personalize
            </div>
            <div class="box plan">
                <div>
                    <i class="fas fa-user-cog"></i> Customize
                </div>
                <div>
                    <button>Add</button>
                </div>
            </div>
        </div>
        <div id="column-right">
            <div class="container2">
                <div id="top">
                    <div class="atas">
                        <div class="published">
                            <a id="publish" href="">published</a>
                        </div>
                        <div class="published">
                            <a id="draft" href="">draft</a>
                        </div>
                    </div>

                    <div id="search">
                        <!-- <input type="text">  -->
                        <i class="fas fa-search write"></i>
                    </div>
                </div>
                <div class="bottom">
                    <div class="judul">
                        <div>
                            <h4>The Journey Begins</h4>
                            <p>7 minutes ago</p>
                        </div>
                        <div class="photo">
                            <div class="ph">
                                <img src="https://images.unsplash.com/photo-1564488745050-fe0e9bdf541a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                                    style="width:100px;height:50x;" alt="foto">
                            </div>
                            <div class="more">
                                <div class="dots">
                                    <i class="fas fa-ellipsis-h fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="judul">
                        <div>
                            <h4>It was nice</h4>
                            <p>20 minutes ago</p>
                        </div>
                        <div class="photo">
                            <div class="ph">
                                <img src="https://images.unsplash.com/photo-1562065540-efa93744ed71?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                                    style="width:100px;height:50x;" alt="foto">
                            </div>
                            <div class="more">
                                <div class="dots">
                                    <i class="fas fa-ellipsis-h fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
